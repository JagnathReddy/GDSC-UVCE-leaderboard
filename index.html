<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDSC UVCE</title>
    <link rel="icon" type="image/x-icon" href="./assets/GDSCicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/inspector.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <div class="overlay" id="overlay">
        <div class="spinner">
        </div>
    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container" style="
        margin-inline-start: 2px">
            <a class="navbar-brand" href="#">
                <img src="./assets/GDSCicon.png" alt="GDSC" height="50">
            </a>
        </div>
    </nav>
    <div class="housing">
        <div class="leftSide">
            <div class="list table-responsive" id="list">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Rank</th>
                            <th scope="col">Name</th>
                            <th scope="col">Code Redeemed</th>
                            <th scope="col">Courses Completed</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="chart" id="chart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./javascript/index.js" type="module"></script>
</body>

</html>
